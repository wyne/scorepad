<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
</head>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background: linear-gradient(to bottom, #172755, #061117);
        color: #000;
        min-height: 100vh;
        ;
    }

    .container {
        width: 80%;
        padding-left: 10%;
        padding-right: 10%;
        max-width: 1024px;
        margin: 0 auto;
    }

    .hero-wrapper {
        position: relative;
        overflow: hidden;
        width: 100%;
        max-width: 100%;
        height: 0;
        padding-bottom: 100%;
    }

    img.hero {
        position: absolute;
        width: 100%;
        max-width: 100%;
        height: auto;
        transition: all 3s ease;
        animation: pulse 4s infinite;
    }

    @keyframes pulse {
        0% {
            transform: translateY(0);
        }

        50% {
            transform: translateY(-10px);
        }

        100% {
            transform: translateY(0);
        }
    }

    img.hero:nth-child(1) {
        top: 40%;
        animation-delay: 1s;
    }

    img.hero:nth-child(2) {
        top: 20%;
        animation-delay: .5s;
    }

    img.hero:nth-child(3) {
        top: 0;
    }



    .app__logo-wrapper {
        display: inline-block;
        background-image: url("ios-mask-border-128.svg");
        background-size: contain;
        max-width: 50px;
        max-height: 50px;
        padding: 10px;
        margin: 64px;
        height: 100%;
        background-repeat: no-repeat;
        margin: 0 auto;
    }

    .app__logo {
        border-radius: 22.5%;
        mask-image: url("ios-mask.svg");
        mask-size: cover;
        width: 100%;
        height: auto;
        margin: 0 auto;
    }

    .app__name {
        display: block;
        font-size: 3rem;
        text-align: center;
        margin: 0 auto;
        padding: 1rem;
        color: #FFF;
        text-shadow: 0 0 2px rgb(179, 125, 177), 0 0 5px rgb(208, 144, 205);
    }

    @media (max-width: 768px) {
        .app__name {
            font-size: 2rem;
        }
    }


    /* Add more nth-child styles for additional images */
</style>

<body>

    <div class="container" style="text-align: center;">
        <div class="app__logo-wrapper"> <img class="app__logo" src="content/image/ad2y3lzbqovi3bwjtsmg.png"
                alt="ScorePad with Rounds">
        </div>
        <div class="app__name">
            ScorePad with Rounds
        </div>
    </div>

    <div class="container">
        <div class="hero-wrapper">
            <img src="assets/hero3.png" alt="ScorePad with Rounds" class="hero">
            <img src="assets/hero2.png" alt="ScorePad with Rounds" class="hero">
            <img src="assets/hero1.png" alt="ScorePad with Rounds" class="hero">
        </div>
    </div>


</body>

</html>
