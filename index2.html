<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
</head>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background: linear-gradient(to bottom, #172755, #061117);
        color: #000;
        min-height: 100vh;
        ;
    }

    .container {
        width: 80%;
        max-width: 1024px;
        margin: 0 auto;
    }

    h1 {
        font-size: 3rem;
        text-align: center;
        margin: 0;
        padding: 1rem;
        color: #FFF;
        text-shadow: 0 0 2px rgb(179, 125, 177), 0 0 5px rgb(208, 144, 205);
    }

    .hero-wrapper {
        position: relative;
        overflow: hidden;
        width: 100%;
        max-width: 100%;
        height: 0;
        padding-bottom: 100%;
    }

    img.hero {
        position: absolute;
        width: 100%;
        max-width: 100%;
        height: auto;
        transition: all 3s ease;
        animation: pulse 4s infinite;
    }

    @keyframes pulse {
        0% {
            transform: translateY(0);
        }

        50% {
            transform: translateY(-10px);
        }

        100% {
            transform: translateY(0);
        }
    }

    img.hero:nth-child(1) {
        top: 40%;
        animation-delay: 1s;
    }

    img.hero:nth-child(2) {
        top: 20%;
        animation-delay: .5s;
    }

    img.hero:nth-child(3) {
        top: 0;
    }

    /* Add more nth-child styles for additional images */
</style>

<body>
    <header>
        <h1>ScorePad with Rounds</h1>
    </header>

    <div class="container">
        <div class="hero-wrapper">
            <img src="assets/hero3.png" alt="ScorePad with Rounds" class="hero">
            <img src="assets/hero2.png" alt="ScorePad with Rounds" class="hero">
            <img src="assets/hero1.png" alt="ScorePad with Rounds" class="hero">
        </div>
    </div>


</body>

</html>
